<button
[disabled]="
  !seValidaronCampos || estadoReporte == DataState.LOADING
"
type="submit"
class="disabled:bg-blue-500 truncate w-40 flex justify-center bg-blue-700 text-white py-2 px-4 rounded-md disabled:cursor-not-allowed"
>
<!--  -->
<app-spinner
  *ngIf="estadoReporte == DataState.LOADING"
></app-spinner>
{{
  estadoReporte == DataState.LOADING
    ? "Espere... "
    : "Generar"
}}
</button>
