<button
[disabled]="
  !seValidaronCampos || estadoReporte == DataState.LOADING
"
type="submit"
class=" disabled:pointer-events-none disabled:opacity-50 truncate w-40 flex justify-center bg-blue-700 text-white py-2 px-4 rounded-md "
>
<!--  -->
<app-spinner
  *ngIf="estadoReporte == DataState.LOADING"
></app-spinner>
{{
  estadoReporte == DataState.LOADING
    ? "Espere... "
    : "Generar"
}}
</button>
