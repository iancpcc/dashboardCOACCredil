<div class="h-full  relative grid  gap-y-5">
  <!-- (click)="modalRestablecerClave(usuario.usuario!)" -->
  <div class=" space-y-5 md:flex md:justify-between md:space-y-0 relative">
    <button
    class="bg-blue-500 max-w-52 h-10 hover:bg-blue-700 text-white py-2 px-4  rounded-ss-md rounded-e-md"
    data-modal-toggle="user-modal"
    type="button"
    (click)="openModal()"
  >
  <i class='bx bx-message-square-add'></i>
    Nuevo Usuario
  </button>



  <div>

    <div class="flex">
      <input
      type="search"
        name="search"
        class="rounded-none rounded-l-lg border-r-0 bg-gray-50 border border-gray-300 text-gray-900 block flex-1 w-full text-sm p-2.5 outline-none"
        id="grid-first-name"
        placeholder="Ej: JuanSoto"
      />
      <div
        class="inline-flex h-auto w-12 items-center px-3 text-sm text-gray-900 bg-gray-200 border border-l-0 border-gray-300 rounded-r-md"
      >
          <img
            class=""
            src="../../../assets/icons/search2.png"
            alt=""
            srcset=""
          />
    </div>
      <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
    </div>
  </div>

  </div>
  <div class="overflow-y-scroll">

  <ng-container *ngIf="(usuarios$ | async) as usuarios" [ngSwitch]="usuarios.state">

    <app-spinner class="absolute" *ngSwitchCase="DataState.LOADING"></app-spinner>
    <app-danger
    *ngSwitchCase="DataState.ERROR"
    [title]="usuarios?.error?.message??'Error'"></app-danger>
    <ng-container  *ngSwitchCase="DataState.LOADED">

    <table class=" h-min-[500px] min-w-full text-left text-xs md:text-sm font-light border border-stoke ">
      <thead class="border-b bg-white font-medium">
        <tr>
          <th scope="col" class="px-6 py-4">#</th>
          <th scope="col" class="px-6 py-4">Usuario</th>
          <th scope="col" class="px-6 py-4 text-center">Cambió Contraseña</th>
          <th scope="col" class="px-6 py-4">Estado</th>
          <th scope="col" class="px-6 py-4">Acción</th>
        </tr>
      </thead>
      <tbody >
        <tr
          *ngFor="let usuario of usuariosLimitados; let i = index; even as impar; trackBy:trackByFn"
          class="border-b bg-neutral-100  "
          [ngClass]="{ '!bg-white': impar }"
        >
        <td class="whitespace-nowrap px-6 py-4 border font-medium">
          {{ i+1 }}
        </td>
          <td class="whitespace-nowrap px-6 py-4 border font-medium">
            {{ usuario.usuario }}
          </td>
          <td class="whitespace-nowrap px-6 py-4 border text-center">
            <span
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
              [ngClass]="{ 'bg-red-100 text-red-800': !usuario.cambiaClave }"
            >
              {{ usuario.cambiaClave ? "si" : "no" }}</span
            >
          </td>
          <td class="whitespace-nowrap px-6 py-4 border">
            <span
              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800"
              [ngClass]="{ 'bg-red-100 text-red-800': !usuario.activo }"
            >
              {{ usuario.activo ? "activo" : "inactivo" }}</span
            >
          </td>
          <td class="whitespace-nowrap px-6 py-0">
            <button
              (click)="modalRestablecerClave(usuario.usuario!)"
              class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded-md"
            >
            <i class='bx bx-reset' ></i>
              Restablecer Contraseña
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </ng-container>


  <div class="flex items-center justify-between border-t border-gray-200 bg-white px-4 py-3 sm:px-6">
  <div class="flex flex-1 justify-between sm:hidden">
    <a href="#" class="relative inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Previous</a>
    <a href="#" class="relative ml-3 inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-50">Next</a>
  </div>
  <div class="hidden sm:flex sm:flex-1 sm:items-center sm:justify-between">
    <div>
      <!-- <p class="text-sm text-gray-700">
        Mostrando
        <span class="font-medium">1</span>
        al
        <span class="font-medium">10</span>
        de
        <span class="font-medium">{{this.usuariosObtenidos.length}}</span>
        resultados
      </p> -->
    </div>
    <div>
      <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
        <!-- <a class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0">
          <span class="sr-only">Anterior</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
          </svg>
        </a> -->
        <!-- Current: "z-10 bg-indigo-600 text-white focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600", Default: "text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:outline-offset-0" -->
        <a *ngFor="let item of numerosPagina; let i = index; "
        (click)="nextPage(item)"
        class="relative inline-flex cursor-pointer items-center px-4 py-2 text-sm hover:bg-blue-500 hover:text-white text-gray-900 ring-1 ring-inset ring-gray-300  focus:z-20 focus:outline-offset-0">
        {{item}}
      </a>
        <!-- <span class="relative inline-flex items-center px-4 py-2 text-sm hover:bg-blue-500  text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0">...</span> -->
        <!-- <a
        class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300  focus:z-20 focus:outline-offset-0"

        >
          <span class="sr-only">Siguiente</span>
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
          </svg>
        </a> -->
      </nav>
    </div>
  </div>
  </div>

</ng-container>
</div>

  <!-- Main modal -->
  <div  class="  overflow-x-hidden overflow-y-auto fixed h-modal md:h-full  bg-primary bg-opacity-50 right-0 md:inset-0 z-50 justify-center items-center"
  [ngClass]="{'hidden': !isModalOpen}"
  >
    <div class="absolute  top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2   max-w-md px-4  ">
        <!-- Modal content -->
        <div class="pb-10 rounded-lg shadow relative bg-gray-700">
            <div class="flex justify-end p-2">
                <button type="button"
                (click)="openModal()"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white" data-modal-toggle="authentication-modal">
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            <form class="space-y-6 px-6 lg:px-8 pb-4 sm:pb-6 xl:pb-8 " >
                <h3 class="text-xl text-center font-medium text-gray-900 dark:text-white">Nuevo Usuario</h3>
                <div>
                    <label for="usuario" class=" text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Usuario Softbank</label>
                    <input type="text"
                    [(ngModel)]="nuevoUsuario"
                    name="usuario" id="email" class="uppercase bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="EJEMPLO : JUANSOTO" required="">
                </div>


                <button
                [disabled]="nuevoUsuario.length < 5"
                (click)="saveUser()" class="w-full disabled:pointer-events-none disabled:opacity-50 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar</button>

              </form>
              <h2 class="p-2 text-yellow-400 " > *Contraseña por defecto es :  <span class="  underline ">Credil*123</span></h2>
        </div>
    </div>
  </div>

</div>
