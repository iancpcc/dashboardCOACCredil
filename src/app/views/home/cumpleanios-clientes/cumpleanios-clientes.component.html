<div
  class="relative flex flex-col justify-start h-full items-center overflow-hidden space-y-5 py-1"
>
  <!-- Form -->
  <form class="md:w-64 flex flex-col space-y-5 p-2">
    <!-- Agencias -->
    <section>
      <app-selector-agencias  (agenciasOutput)="agenciaSeleccionada($event)" />
    </section>
    <!-- Dias -->
    <section>
      <label
        class="uppercase tracking-wide text-gray-700 text-xs mb-2"
        for="grid-last-name"
      >
        Dias
      </label>
      <input
        [(ngModel)]="paramsToAPI.dias"
        name="dias"
        class="w-full rounded-lg bg-gray-50 border border-gray-300 text-gray-900 block text-sm p-2.5 outline-none"
        type="number"
        placeholder="1"
      />

      <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
    </section>

    <!-- <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p> -->

    <div class="flex justify-center w-full">

      <app-boton-generar-reporte (click)="onSubmit()"
      [seValidaronCampos] = "parametrosOk()"
      [estadoReporte]="reportState$.state!"
      />

    </div>
  </form>

  <div
    class="overflow-x-auto w-full overflow-y-auto px-10 pt-2 sm:-mx-6 lg:-mx-8 mt-5"
  >
    <table
      datatable
      [dtOptions]="dtOptions"
      class="text-left text-sm row-border hover cell-border stripe"
    ></table>
  </div>
</div>
