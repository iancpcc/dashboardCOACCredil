<div
  class="relative flex flex-col justify-start h-full items-center overflow-hidden space-y-2 py-0"
>
  <ng-container
    *ngIf="agencias$ | async as agencias"
    [ngSwitch]="agencias.state"
  >
    <div
      class="md:absolute top-5 right-0 bg-orange-100 border-l-4 max-w-xs border-orange-500 text-orange-700 p-4"
      role="alert"
      *ngSwitchCase="DataState.ERROR"
    >
      <p class="font-bold">Algo ocurrio</p>
      <p>No se pudo conectar al servidor</p>
    </div>
    <!-- Form -->
    <form class="md:w-1/3 grid  space-y-2 p-2 ">

      <div >
        <label
          class="uppercase tracking-wide text-gray-700 text-xs mb-2"
          for="grid-last-name"
        >
          Oficina
        </label>
        <select
          name="codigoAgencia"
          [(ngModel)]="paramsToAPI.idAgencia"
          class="w-2/3 font-poppins block appearance-none bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="grid-state"
        >
          <option value="0">--Escoja una Agencia--</option>
          <ng-container *ngSwitchCase="DataState.LOADED">
            <option *ngFor="let agencia of agencias.data" [value]="agencia.id">
              {{ agencia.nombre }}
            </option>
          </ng-container>
        </select>
      </div>
      <div >
        <label
        class="uppercase tracking-wide text-gray-700 text-xs mb-2 "
        for="grid-last-name"
      >
        Dias
      </label>
          <input
            [(ngModel)]="paramsToAPI.dias"
            name="monto"
            class=" w-2/3 rounded-lg bg-gray-50 border border-gray-300 text-gray-900 block    text-sm p-2.5 outline-none"
            type="number"
            placeholder="500"
          />

          <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
      </div>

      <!-- <p class="text-gray-600 text-xs italic">Make it as long and as crazy as you'd like</p> -->

      <div class="flex justify-center w-2/3">
        <ng-container *ngIf="reportState$" [ngSwitch]="reportState$.state">
          <button
          [disabled]="  reportState$.state == DataState.LOADING || paramsToAPI.idAgencia == 0"
            type="submit"
            (click)="onSubmit()"
            class="disabled:bg-blue-500 truncate w-40 flex justify-center bg-blue-700 text-white py-2 px-4 rounded-md disabled:cursor-not-allowed"
          >
            <app-spinner
              *ngIf="
                !isFirstCallAjax && reportState$.state == DataState.LOADING
              "
            ></app-spinner>
            {{
              reportState$.state == DataState.LOADING && !isFirstCallAjax
                ? "Generando .. "
                : "Generar Reporte"
            }}
          </button>
        </ng-container>
      </div>
    </form>
  </ng-container>
  <div
    class="overflow-x-auto w-full overflow-y-auto px-10 pt-5 sm:-mx-6 lg:-mx-8 mt-5 "
  >
    <table
      datatable
      [dtOptions]="dtOptions"
      class="text-left text-sm row-border hover cell-border stripe "
    ></table>
  </div>
</div>
