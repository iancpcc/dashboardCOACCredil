<div class="w-full h-full flex flex-col items-center">

    <!-- Form -->
    <form class="md:w-64 flex flex-col   gap-2  ">
      <section>
        <app-selector-agencias (agenciasOutput)="agenciaSeleccionada($event)" />
      </section>
      <section>
       <app-selector-usuarios (asesorOutput)="asesorSeleccionado($event)" [codAgenciaInput]="paramsToAPI.codigoAgencias"  />
      </section>


    </form>
    <div class="flex justify-center mt-2">
      <ng-container *ngIf="reportState$" [ngSwitch]="reportState$.state">
        <app-boton-generar-reporte (click)="onSubmit()"
        [seValidaronCampos] = "parametrosOk()"
        [estadoReporte]="reportState$.state!"
        />
      </ng-container>
    </div>
  <!-- Tabla -->
  <div
    class="overflow-x-auto w-full overflow-y-auto px-10 pt-5 sm:-mx-6 lg:-mx-8 mt-5  "
  >
    <table
      datatable
      [dtOptions]="dtOptions"
      class="text-left text-sm row-border hover  cell-border stripe"
    ></table>
  </div>
</div>
