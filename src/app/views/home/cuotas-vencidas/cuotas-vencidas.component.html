    <!-- Form -->
    <form class="md:w-64 flex flex-col space-y-5 p-2">
      <section>
        <app-selector-agencias (agenciasOutput)="agenciaSeleccionada($event)" />
      </section>
      <section>
       <app-selector-usuarios (asesorOutput)="asesorSeleccionado($event)" [codAgenciaInput]="paramsToAPI.agenciasId"  />
      </section>
      <!-- Boton Generar Reporte -->
      <div class="flex justify-center">
        <app-boton-generar-reporte (click)="onSubmit()"
        [seValidaronCampos] = "parametrosOk()"
        [estadoReporte]="reportState$.state!"
        />
      </div>
    </form>

        <!-- Table -->
        <table
          datatable
          [dtOptions]="dtOptions"
          class="font-light row-border hover cell-border stripe mt-20!"
          #tableCuotas
        >
          <thead>
            <!-- Boton Excel-->
            <button
              class="flex select-none items-center gap-3 border border-green-600 py-1 px-4 text-center align-middle font-sans text-sm font-bold uppercase text-green-500 transition-all hover:bg-green-600 rounded-sm disabled:bg-none hover:text-white hover:opacity-75 focus:ring focus:ring-green-200 active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
              type="button"
              [disabled]="reportState$.data && reportState$.data.length == 0"
              (click)="exportToExcel()"
            >
              Exportar
              <i class="bx bxs-file-export text-lg"></i>
            </button>
          </thead>
          <tbody></tbody>
          <tfoot class="text-primary">

              <th></th>
              <th></th>
            </tr>
          </tfoot>
        </table>
        <!-- Footer -->
        <div
          #footerTable
          *ngIf="reportState$.state === DataState.LOADED && !esPrimeraCarga"
          class="ml-5 text-primary grid gap-2 w-52 pb-10"
        >
          <div class="space-x-2">
            <label class="font-bold" for="">Cartera:</label>
